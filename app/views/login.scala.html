@(loginForm: Form[forms.LoginUserForm])(implicit request: play.api.mvc.RequestHeader)

    @import views.html.helper

@main(models.Company.name) {
    <h1>Login:</h1>
    <ul id="simplebox" style="list-style: none">
    @helper.form(action = routes.UserController.loginUser()) {
        @helper.inputText(loginForm("Email"))
        @helper.inputPassword(loginForm("Passwort"))
        <input type="submit" value="Absenden" />
    }
    </ul>
}
