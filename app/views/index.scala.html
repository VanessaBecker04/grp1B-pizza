@(userForm: Form[forms.CreateUserForm])

@import views.html.helper

@main(models.Company.name) {
    <ul class="topnav" id="topnavbar">
        <li style="float:left"><a href="/">Home</a></li>
        <li style="float:left"><a href="/products">Produkte</a></li>
        <!--<li style="float:left">Pizza Suez</li>/-->
        <li style="float:right"><a href="/register">Registrieren</a></li>
        <div id='dropdown'>
            <ul>
                <li class='detail'> <a href='#'><span>Login</span></a>
                    <ul>
                        <li><input type="text" placeholder="Nutzername"></input></li>
                        <li><input type="password" placeholder="Passwort"></input></li>
                        <li><input type="submit"></input><input type="reset"></input></li>
                    </ul>
                </li>
            </ul>
        </div>
    </ul>

    <style>
        body {
            background-position: top left;
            background.repeat: no-repeat;
            background-size: 100% auto;
            background-image: url(@routes.Assets.at("images/body_bg.png"));
        }
        ul.topnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        ul.topnav li a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 17px;
        }

        ul.topnav li a:hover {
            background-color: #555;
        }

        h1 {
            margin-top: 50px;
            color: white;
            text-shadow: 0 0 5px black;
        }

        p {
            margin-top: 100px;
        }

        #dropdown li ul {

            background: #333333;
            display: none;
            height: auto;
            padding: 0px;
            margin: 0px;
            border: 0px;
            position: absolute;
        }

        #dropdown li:hover ul {
            display: block;
        }

        #dropdown li li {
            background: ;
            display: block;
            float: none;
            margin: 0px;
            padding: 0px;
            width: 240px;
        }
    </style>

    <h1>@models.Company.name</h1>
    <h1>@models.Company.subtitle</h1>

    <p><a href="/showUsers">Registrierte Benutzer</a></p>

}
