@()(implicit request: play.api.mvc.RequestHeader)
@main(models.Company.name) {
    <h1>Sie sind als Kunde @models.activeUser.forename @models.activeUser.name eingeloggt.</h1>
    <h1>Folgende ID ist eingeloggt: @request.session.get("user")</h1>
    <p><a id="loggedInFirstButton" href="/showMenu">Bestellung aufgeben</a></p>
    <p><a id="loggedInSecondButton" href="/showOrdersUser">Ihre Bestellungen</a></p>
}
